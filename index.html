<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }
        #chatbox {
            width: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
        }
        .message {
            margin: 10px 0;
        }
    </style>
    <script>
        function sendMessage() {
            var userText = document.getElementById("userInput").value;
            var chatArea = document.getElementById("chatArea");

            chatArea.innerHTML += "<div class='message'><b>You:</b> " + userText + "</div>";

            fetch("/get?msg=" + userText)
                .then(res => res.text())
                .then(data => {
                    chatArea.innerHTML += "<div class='message'><b>Bot:</b> " + data + "</div>";
                    document.getElementById("userInput").value = "";
                });
        }
    </script>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chatbox">
        <div id="chatArea"></div>
        <input type="text" id="userInput" placeholder="Say something..."/>
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
